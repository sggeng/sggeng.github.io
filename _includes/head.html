  <head>
		<title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="keywords" content="" />
   		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
		<!--[if lte IE 8]><script src="{{ "/assets/css/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
		<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie/v9.css" | prepend: site.baseurl }}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie/v8.css" | prepend: site.baseurl }}" /><![endif]-->
		<link rel="stylesheet" href="{{ "/assets/css/syntax-highlighting.css" | prepend: site.baseurl }}" />
	</head>
